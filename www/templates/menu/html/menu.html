<style type="text/css">
    #toggle-menu-left-content .menu-list .menu-item .col-20 {
        text-align: center;
        font-size: 22px;
        color: gray; }
</style>
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced material-background-nav-bar" align-title="center">
            <ion-nav-buttons side="left">
                <a class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="toggleLeft()"></a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <md-sidenav md-component-id="left" on-swipe-left="closeSideNav()" on-drag-left="closeSideNav()">
        <div class="material-background" id="toggle-menu-left-header">
            <div class="menu-left-header">
                <img class="user-img" src="{{userInfo.pictureProfileUrl}}">
                <p>
                    <span class="title">{{userInfo.name}}</span>
                    <br/>
                    <span class="sub-title">{{userInfo.email}}</span>
                </p>
            </div>
        </div>
        <ion-content id="toggle-menu-left-content">
            <div class="menu-list">
                <div class="row menu-item"  ng-click="navigateTo('app.goal')">
                    <div class="col-20" style="text-align:left;">
                        <i class="fa fa-trophy"></i>
                    </div>
                    <div class="col-66" style="text-align:left;">
                        <span>Goals</span>
                    </div>
                </div>
                <div class="row menu-item"  ng-click="navigateTo('app.account')">
                    <div class="col-20" style="text-align:left;">
                        <i class="fa fa-credit-card"></i>
                    </div>
                    <div class="col-66">
                        <span>Accounts</span>
                    </div>
                </div>
                <div class="row menu-item"  ng-click="logOut()">
                    <div class="col-20" style="text-align:left;">
                        <i class="fa fa-sign-out"></i>
                    </div>
                    <div class="col-66">
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </ion-content>
    </md-sidenav>
</ion-side-menus>
